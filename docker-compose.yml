version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: mada_mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: mada_requests
      MYSQL_USER: mada_user
      MYSQL_PASSWORD: mada_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./server/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - mada_network

  # Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mada_app
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: mada_user
      DB_PASSWORD: mada_pass
      DB_NAME: mada_requests
      JWT_SECRET: your-secret-key-for-development
      JWT_EXPIRY: 7d
    ports:
      - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - mada_network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local

networks:
  mada_network:
    driver: bridge
