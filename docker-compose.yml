version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mada_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-mada_requests}
      MYSQL_USER: ${DB_USER:-mada_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-mada_password}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./server/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - mada_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mada_app
    environment:
      NODE_ENV: production
      PORT: ${PORT:-3000}
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-mada_user}
      DB_PASSWORD: ${DB_PASSWORD:-mada_password}
      DB_NAME: ${DB_NAME:-mada_requests}
      JWT_SECRET: ${JWT_SECRET}
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - mada_network

volumes:
  mysql_data:

networks:
  mada_network:
    driver: bridge
